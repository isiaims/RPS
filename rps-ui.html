<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-UI</title>
    <link rel="stylesheet" href="rps-ui.css">
    <script src="rps-ui.js" defer></script>
</head>
<body>
    <div class="container">
        <h1></h1>
        <button class="replay" onclick="replay()">Replay</button>
        <div class="scores">
            <label>Player Score: </label>
            <h2 class="player-score"></h2>
            <label>Computer Score: </label>
            <h2 class="computer-score"></h2>
        </div>
        <div class="game-play">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scisssors</button>
        </div>
        <div class="results">
            
        </div>
    </div>
</body>
</html>
